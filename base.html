<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App 2.0{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='rain.ico') }}">
    <style>
        body {
            background-image: url('{{ city_image_url }}');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .content-wrapper {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1, h4 {
            color: white;
        }
        .navbar-nav {
            margin-right: 20px;
        }
        .navbar-text {
            color: white;
            font-size: 18px;
            margin-right: 10px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info-subtle">
            <div class="container-fluid">
                <img src="{{ url_for('static', filename='rain.ico') }}" width="40" height="34">
                <a class="navbar-brand" href="#">APP WEATHER LEVI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Notificaciones</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Opciones
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="#">Configuraciones</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                      {% if current_user.is_authenticated %}
                          <li class="nav-item">
                              <span class="navbar-text" style="background-color: #333; padding: 5px 10px; border-radius: 10px; color: #fff;">
                                  {{ current_user.nombre }}
                              </span>
                          </li>
                          <li class="nav-item">
                              <button class="logout-btn" style="background-color: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 10px;" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
                          </li>
                      {% else %}
                          <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                          </li>
                      {% endif %}
                  </ul>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
      <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENi9EYxgC4y6Uo2PsM8+Asb8FqD37TQb93SaM
